name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restaurar dependências
        run: dotnet restore TaskMasterSolution.sln

      - name: Compilar projeto
        run: dotnet build TaskMasterSolution.sln --no-restore --configuration Release

      - name: Rodar testes
        run: dotnet test Tests/Tests.csproj --no-build --configuration Release --verbosity normal

