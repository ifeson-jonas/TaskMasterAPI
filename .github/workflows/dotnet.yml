name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v3

    - name: Verificar SDK instalado
      run: dotnet --info

    - name: Configurar .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restaurar pacotes
      run: dotnet restore TaskMasterSolution.sln

    - name: Limpar build anterior
      run: dotnet clean TaskMasterSolution.sln

    - name: Build do projeto
      run: dotnet build TaskMasterSolution.sln --no-restore --configuration Release

    - name: Executar testes
      run: dotnet test TaskMasterSolution.sln --no-build --verbosity detailed

